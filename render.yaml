services:
  - type: web
    name: bacsystem
    env: php
    buildCommand: |
      php artisan optimize:clear
      composer install --no-interaction --prefer-dist --optimize-autoloader
      npm install && npm run build
      php artisan migrate --force
      php artisan db:seed --force --class=DepartmentSeeder
      php artisan db:seed --force --class=UserSeeder
      php artisan db:seed --force --class=PurchaseRequestSeeder
      php artisan db:seed --force --class=BidSeeder
    startCommand: |
      echo "ServerName localhost" >> /etc/apache2/apache2.conf
      php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp-relay.brevo.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        value: "BAC System"